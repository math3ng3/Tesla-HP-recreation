<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="CSS/sytyles.css">
    <title>Tesla</title>

    <style>
        .hero {
            background: black url(images/Tesla.jpg) center / cover;
        }

        @media (max-width: 1024px) {
            .hero {
                background: black url(images/wallhaven-j8gjvy_1024x1080.png) center / cover;
            }
        }

        @media (max-width:768px) {
            .hero {
                background: black url(images/wallhaven-j8gjvy_768x1280.png) center / cover;
            }
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight ">
        <nav class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                    <figure class="navbar-item image" style="width: 6.25rem; height: 1rem;">
                        <img src="images/logo.png" alt="">
                    </figure>
                </div>

                <div class="column center desktop">
                    <p class="navbar-item has-text-black">MODEL S</p>
                    <p class="navbar-item has-text-black">MODEL 3</p>
                    <p class="navbar-item has-text-black">MODEL x</p>
                    <p class="navbar-item has-text-white">ROADSTER</p>
                    <p class="navbar-item has-text-black">ENERGY</p>
                </div>

                <div class="column right">
                    <p class="navbar-item desktop has-text-black">SHOP</p>
                    <p class="navbar-item desktop has-text-black">SIGN IN</p>
                    <figure class="navbar-item image has-text-black center">
                        <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
                    </figure>
                </div>
            </div>
        </nav>
        <header class="hero-body">
            <div class="is-overlay has-text-centered single-spaced" style="top:82px;">
                <h1 class="subtitle is-4 has-text-weight-light has-text-black">Tesla</h1>
                <h2 class="title is-1 has-text-black">Roadster</h2>
            </div>
        </header>
    </section>
</body>

</html>
